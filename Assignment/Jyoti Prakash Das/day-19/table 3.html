<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Population Table</title>
</head>
<body>
    <table  border="1">
        <thead>
            <tr>
                <th rowspan="5" valign="bottom">SLNO</th>
                <th rowspan="5" valign="bottom">NAME OF THE DISTRICT</th>
                <th rowspan="5" valign="bottom">DOB</th>
                <th colspan="20
                ">AGE GROUP</th>
            </tr>
            <tr>
                <th colspan="2">&gt;5 & &lt;=10</th>
                <th colspan="2">&gt;10 & &lt;=15</th>
                <th colspan="2">&gt;15 & &lt;=20</th>
                <th colspan="2">&gt;20</th>
            </tr>
        </thead>
    </table>

<table>
    <thead>
        <tr>
            <th>NAME OF THE District</th>
            <th>POPULATION</th>
            <th>URBAN</th>
            <th>RURAL</th>
            <th>Female</th>
            <th>Male</th>
            <th>Age Group</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Bhadrak</td>
            <td>100,000</td>
            <td>60,000</td>
            <td>40,000</td>
            <td>50,000</td>
            <td>50,000</td>
            <td>0-18</td>
        </tr>
        <tr>
            <td>Angul</td>
            <td>150,000</td>
            <td>80,000</td>
            <td>70,000</td>
            <td>75,000</td>
            <td>75,000</td>
            <td>19-35</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

</body>
</html>
