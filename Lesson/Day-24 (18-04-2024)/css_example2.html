<html>
    <head>
        <title>Inline CSS</title>
        <style>
            h1.first {
                color:blue;
                background-color:lightgreen;
                font-family:sans-serif;
                text-align:right;
            }
            h1.second {
                color: yellow;
                font-size:34px;
            }
        </style>
    </head>
    <body>
        <h2><b>Internal CSS</b></h2>
        <h1 class="first">Welcome to CSS class</h1>
        <h1 class="second">Welcome to CSS class</h1>
        <h1 style="text-align:left">Welcome to CSS class</h1>
        <br><hr><br>
    </body>
</html>
