<html>
    <head>
        <title>Multiplication Tables</title>
        <script>
            function tables() {
                var from = parseInt(document.getElementById("from").value);
                var to = parseInt(document.getElementById("to").value);
                var count = 0;

                document.writeln("<table border='1'>");
                document.writeln("<tr>");

                for(var i=from; i<=to; i++) {
                    document.writeln("<td>");
                    document.writeln("<table>");
                    for(var j=2; j<=10; j++) {
                        document.writeln("<tr>");
                        document.writeln("<td align='right'>"+i+"</td>");
                        document.writeln("<td align='center'>x</td>");
                        document.writeln("<td align='right'>"+j+"</td>");
                        document.writeln("<td align='center'>=</td>");
                        document.writeln("<td align='right'>"+(i*j)+"</td>");
                        document.writeln("</tr>");
                    }
                    document.writeln("</table>");
                    document.writeln("</td>");
                    count++;
                    if(count>=10) {
                        document.writeln("</tr>");
                        document.writeln("<tr>");
                        count = 0;
                    }
                }
                document.writeln("</tr>");
                document.writeln("</table>");
            }
        </script>
    </head>
    <body>
        <h1>Multiplication Tables</h1>
        <br><hr><br>
        <table>
            <tr>
                <td>From which table: </td>
                <td><input type="text" placeholder="From which table" name="from" id="from"></td>
            </tr>
            <tr>
                <td>Till which table: </td>
                <td><input type="text" placeholder="Till which table" name="to" id="to"></td>
            </tr>
        </table>
        <br><br><br>
        <input type="button" value=" Show " onclick="javascript:tables();">
        <br><br><br>
    </body>
</html>
