<html>
    <head>
        <title>Piramid</title>
    </head>
    <body>
        <script>
            var spaces = 40;
            var stars = 1;

            document.write("<tt>");
            for(var i=1; i<=9; i++) {
                for(var j=1; j<=spaces; j++) document.write("&nbsp;");
                for(var j=1; j<=stars; j++)  document.write("*");
                document.write("<br>");
                stars = stars+2;
                spaces--;
            }
            document.write("</tt>");

        </script>
    </body>
</html>
